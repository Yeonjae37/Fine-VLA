        }
    </style>

    <script>
        let startTime = null;

        const mainVideo = document.getElementById('mainVideo');

        mainVideo.addEventListener('timeupdate', function() {

            timelineProgress.style.width = progress + '%';

        timeline.addEventListener('click', function(e) {

                endTime = null;

            if (label) {
                const segment = {

                alert('ì„¸ê·¸ë¨¼íŠ¸ê°€ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
            }
        }

        function updateSegmentList() {
            const segmentList = document.getElementById('segmentList');
            
            if (segments.length === 0) {
                segmentList.innerHTML = '<p style="text-align: center; color: #666; margin: 20px 0;">ì•„ì§ ìƒì„±ëœ ì„¸ê·¸ë¨¼íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';

            segmentList.innerHTML = segments.map(segment => `

                    <input type="text" class="segment-label" value="${segment.label}"

                    <button class="control-btn secondary" onclick="deleteSegment(${segment.id})" style="padding: 4px 8px;">ì‚­ì œ</button>
                </div>
            `).join('');
        }

        function updateSegmentLabel(segmentId, newLabel) {
            const segment = segments.find(s => s.id === segmentId);
            if (segment) {
                segment.label = newLabel;
            }
        }

        function deleteSegment(segmentId) {

            updateSegmentList();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        async function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }

            currentQuery = query;

            const resultsContainer = document.getElementById('retrievalResults');
            resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            document.getElementById('resultsCount').textContent = 'ê²€ìƒ‰ ì¤‘...';

            try {
                const response = await fetch('http://localhost:5000/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 8
                    })
                });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì˜¤ë¥˜: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    displaySearchResults(data.results);
                } else {
                    throw new Error(data.error || 'ê²€ìƒ‰ ì‹¤íŒ¨');
                }
                
            } catch (error) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', error);
                resultsContainer.innerHTML = `

                        <p><strong>ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</strong></p>
                        <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>

                            ë°±ì—”ë“œ ì„œë²„(localhost:5000)ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸í•´ì£¼ì„¸ìš”
                        </p>

                `;
                document.getElementById('resultsCount').textContent = 'ê²€ìƒ‰ ì‹¤íŒ¨';
            }
        }

        function generateMockResults(query) {
            const actions = ['ê±·ê¸°', 'ë›°ê¸°', 'ì í”„', 'ì† í”ë“¤ê¸°', 'ë°•ìˆ˜ì¹˜ê¸°', 'ì•‰ê¸°', 'ì¼ì–´ì„œê¸°', 'íšŒì „í•˜ê¸°'];
            const results = [];
            
            for (let i = 0; i < 8; i++) {
                const clipStartTime = Math.floor(Math.random() * 300);
                const clipDuration = Math.floor(Math.random() * 10) + 3;
                const clipEndTime = clipStartTime + clipDuration;
                
                results.push({

                    description: `${query}ì™€ ê´€ë ¨ëœ ë¹„ë””ì˜¤ í´ë¦½ì…ë‹ˆë‹¤. ê¸¸ì´: ${clipDuration}ì´ˆ`,
                    videoUrl: `result-${i + 1}.mp4`,

            return results.sort((a, b) => b.confidence - a.confidence);
        }

        function displaySearchResults(results) {
            searchResults = results;
            const resultsContainer = document.getElementById('retrievalResults');
            const resultsCount = document.getElementById('resultsCount');
            
            resultsCount.textContent = `${results.length}ê°œì˜ ê²°ê³¼ë¥¼ ì°¾ì•˜ìŠµë‹ˆë‹¤`;
            
            if (results.length === 0) {

            }

            const videoFilename = window.currentVideoFilename || 'stream_h264.mp4';

            resultsContainer.innerHTML = results.map((result, index) => `

                           ontimeupdate="handleSegmentTimeUpdate(this)"

                           crossorigin="anonymous">
                        <source src="http://localhost:5000/uploads/${videoFilename}" type="video/mp4">
                        ë¹„ë””ì˜¤ë¥¼ ì§€ì›í•˜ì§€ ì•ŠëŠ” ë¸Œë¼ìš°ì €ì…ë‹ˆë‹¤.
                    </video>
                    <div class="result-info">
                        <div class="result-title">ì„¸ê·¸ë¨¼íŠ¸ ${result.segment_id + 1} (ìˆœìœ„: ${result.rank})</div>
                        <div class="result-description">ì‹œê°„: ${formatTime(result.start_time)} ~ ${formatTime(result.end_time)}</div>
                        <div style="font-size: 11px; color: #888; margin-top: 5px;">
                            ìœ ì‚¬ë„ ì ìˆ˜: ${(result.score * 100).toFixed(1)}% | ê¸¸ì´: ${result.duration.toFixed(1)}ì´ˆ<br>
                            ì›ë³¸ ìœ„ì¹˜: ${formatTime(result.start_time)} ~ ${formatTime(result.end_time)}
                        </div>
                    </div>
                    <div class="result-actions">
                        <button class="action-btn use" onclick="useAsLabel(${index}); event.stopPropagation();">ë¼ë²¨ë¡œ ì‚¬ìš©</button>
                        <button class="action-btn preview" onclick="playInMainVideo(${index}); event.stopPropagation();">ì›ë³¸ì—ì„œ ì¬ìƒ</button>
                    </div>

            `).join('');
        }

        function selectResult(resultIndex) {
            document.querySelectorAll('.result-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            event.currentTarget.classList.add('selected');

            playInMainVideo(resultIndex);
        }

        function playInMainVideo(resultIndex) {
            const result = searchResults[resultIndex];
            if (!result || !mainVideo.duration) {
                console.log('Cannot play in main video: result or video not available');
                return;
            }

            mainVideo.currentTime = result.start_time;

            const handleTimeUpdate = function() {
                if (mainVideo.currentTime >= result.end_time) {
                    mainVideo.pause();
                    mainVideo.removeEventListener('timeupdate', handleTimeUpdate);
                    console.log(`Segment playback ended at ${formatTime(result.end_time)}`);
                }
            };

            mainVideo.removeEventListener('timeupdate', handleTimeUpdate);
            mainVideo.addEventListener('timeupdate', handleTimeUpdate);

            mainVideo.play().then(() => {
                console.log(`Playing segment ${result.segment_id + 1}: ${formatTime(result.start_time)} - ${formatTime(result.end_time)}`);
            }).catch(error => {

        }

            const result = searchResults[resultIndex];
            if (!result) return;

        function setVideoSegment(videoElement) {
            const startTime = parseFloat(videoElement.getAttribute('data-start-time'));
            const endTime = parseFloat(videoElement.getAttribute('data-end-time'));
            
            if (videoElement.readyState >= 2) {
                videoElement.currentTime = startTime;
            }
        }

        function handleSegmentPlay(videoElement) {
            const startTime = parseFloat(videoElement.getAttribute('data-start-time'));
            if (videoElement.currentTime < startTime || videoElement.currentTime > parseFloat(videoElement.getAttribute('data-end-time'))) {
                videoElement.currentTime = startTime;
            }
        }

        function handleSegmentTimeUpdate(videoElement) {
            const endTime = parseFloat(videoElement.getAttribute('data-end-time'));
            if (videoElement.currentTime >= endTime) {
                videoElement.pause();
                videoElement.currentTime = parseFloat(videoElement.getAttribute('data-start-time'));
            }
        }

        function updateVideoSources(filename) {
            const videoPlayers = document.querySelectorAll('.result-video-player');
            videoPlayers.forEach(video => {
                const startTime = video.getAttribute('data-start-time');
                const endTime = video.getAttribute('data-end-time');
                const source = video.querySelector('source');
                if (source) {
                    source.src = `http://localhost:5000/uploads/${filename}#t=${startTime},${endTime}`;
                    video.load();
                }
            });
        }
